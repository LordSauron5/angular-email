<div class="ui middle aligned center aligned grid">
    <div class="six wide tablet eight wide computer column">
        <div class="column">
          <h2 class="ui teal image header">
            <img src="../../../assets/images/email.png" class="image">
            <div class="content">
              Angular E-Mail
            </div>
          </h2>
          <form (ngSubmit)="onSubmit()" class="ui large form" [formGroup]="authForm" class="ui large form">
              <div class="ui teal stacked segment">
                  <div class="field">
                      <div class="ui left icon">
                        <i class="user icon"></i>
                        <app-input inputType= "text" label="Username" [control]="authForm.get('username')"></app-input>
                      </div>
                  </div>
                  <div class="field">
                      <div class="ui left icon">
                        <i class="lock icon"></i>
                        <app-input inputType= "password" label="Password" [control]="authForm.get('password')"></app-input>
                      </div>
                  </div>

                  <!-- <div class="ui fluid large orange submit button">Sign In</div> -->
                  <button class="ui fluid large teal submit button">Sign In</button>

              </div>
      
              <div class="ui error message"></div>
      
              <div *ngIf="authForm.errors" class = "ui red basic label">
                  <p *ngIf="authForm.errors.credentials">Invalid username or password</p>
              </div>
          </form>
      
          <div class="ui message">
            New to us? <a href="/signup">Sign Up</a>
          </div>
        </div>
    </div>
</div>
